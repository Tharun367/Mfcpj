<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <head>
	<meta charset="UTF-8">
	<title>Login</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head><link rel="stylesheet" href="css/login.css">

</head>
<body>
<section class="forms-section">
  <h1 class="section-title">LOGIN OR SIGN UP</h1>
  <div class="forms">
    <div class="form-wrapper is-active">
      <button type="button" class="switcher switcher-login">
        Login
        <span class="underline"></span>
      </button>
      <form class="form form-login">
        <fieldset>
          <legend>Please, enter your email and password for login.</legend>
          <div class="input-block">
            <label for="login-email">E-mail</label>
            <input id="login-email" type="email" required>
          </div>
          <div class="input-block">
            <label for="login-password">Password</label>
            <input id="login-password" type="password" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-login">Login</button>
      </form>
    </div>
    <div class="form-wrapper">
      <button type="button" class="switcher switcher-signup">
        Sign Up
        <span class="underline"></span>
      </button>
      <form class="form form-signup">
        <fieldset>
          <legend>Please, enter your email, password and password confirmation for sign up.</legend>
          <div class="input-block">
            <label for="signup-email">E-mail</label>
            <input id="signup-email" type="email" required>
          </div>
          <div class="input-block">
            <label for="signup-password">Password</label>
            <input id="signup-password" type="password" required>
          </div>
          <div class="input-block">
            <label for="signup-password-confirm">Confirm password</label>
            <input id="signup-password-confirm" type="password" required>
          </div>
        </fieldset>
        <button type="submit" class="btn-signup">Continue</button>
      </form>
    </div>
  </div>
  <div class="form-wrapper">
    <button type="button" class="switcher switcher-signup">
      Admin
      <span class="underline"></span>
    </button>
    <form class="form form-admin">
      <fieldset>
        <legend>Please, enter your email and  password for sign in.</legend>
        <div class="input-block">
          <label for="admin-email">E-mail</label>
          <input id="admin-email" type="email" required>
        </div>
        <div class="input-block">
          <label for="admin-password">Password</label>
          <input id="admin-password" type="password" required>
        </div>
      </fieldset>
      <a href="admin.html"></a>
      <button type="submit" onclick="x()">Continue</button>
    </form>
  </div>
</div>
</section>
<script>
 
</script>

    cookievalue = escape(document.getElementById("admin-email").value) + ";";

            now.setMonth(now.getMonth() + 1);
            document.cookie = "expires=" + now.toUTCString() + ";"
            console.log("successfully login");
            document.location.href="admin.html";
  }
</script>
</body>
</html>
