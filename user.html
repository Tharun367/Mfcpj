<html>
<head>
<title>login form</title>
<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/fontawesome/4.7.0/css/fontawesome.min.css">
</head>
<body>
<div class="login-box" >
<center><h1>Login</h1></center>
<br><br>
<form action="" method="post">
<div class="textbox">
 <i class="fa fa-user" aria-hidden="true"></i>
<input type="text" placeholder="username" name="" value="" 
required>
</div>
<div class="textbox">
 <i class="fa fa-envelope" aria-hidden="true"></i>
<input type="email" placeholder="Enter email" name="" value="" 
required>
</div>
<div class="textbox">
 <i class="fa fa-lock" aria-hidden="true"></i>
<input type="password" placeholder="Enter password" name="" 
value="" required>
</div>
<br>
<input type="checkbox" class="check-box"><span>Remember 
Password</span>
<br><br>
<a href="#">Forgot Password?</a>
<br>
<input type="button" class="btn" name="" value="Sign-In">
</div>
</form>
</body>
</html>
